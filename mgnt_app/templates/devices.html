<head>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">
</head>
<nav class="nav">
  <a class="nav-link disabled" href="/schedules">Schedules</a></h2>
  <a class="nav-link active"><b>Devices</b></a>
</nav>
<body>
  <div class="container">
  <div class="well">
    <h2>Add Device</h2>
    <h3><a href="/add_devices">Add All Devices from Thingsboard</a></h3>
    <form class="form-horizontal" action="/devices" method="post">
      <div class="form-group">
        <label for="name">Device Name:</label>
        <input type="text" class="form-control" name="name" id="name">
      </div>
      <div class="form-group">
        <label for="address">Device Address:</label>
        <input type="text" class="form-control" name="address" id="address">
      </div>
      <button type="submit" class="btn btn-success">Submit</button>
    </form>
  </div>
  <table class="table">
    <thead>
      <tr>
        <td>Name</td>
        <td>Device ID</td>
        <td>Schedule IDs</td>
        <td>Delete</td>
      </tr>
    </thead>
    <tbody>
    {% for row in x %}
        <tr>
          <td>{{ row[0] }}</td>
          <td><code>{{ row[1] }}</code></td>
          <td>
            {% for s in row[2] %}
              <a href="/schedules/{{s}}">{{s}}</a>
            {% endfor %}
          </td>
          <td>
              <a class="btn btn-danger" href="/devices/{{row[0]}}/delete">Delete</a>
          </td>
        </tr>
    {% endfor %}
  </tbody>
  </table>
</div>
</body>
